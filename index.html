<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Simulation</title>
  <style>
    input[type="text"] {
      width: max-content;
    }
  </style>
</head>

<body>
  <button id="button-start" style="height:200px;width:200px">Click me to play music</button>
  <form action="" id="range-form">
    <h3>Audible frequency ranges / y-scale / window x-length in seconds </h3>
    <input type="text" id="range-list" class="form-control" placeholder="a1-b1, a2-b2, ...">
    <input type="text" id="graph-scale" class="form-control" value="0.75" placeholder="single float scale">
    <input type="text" id="time-window" class="form-control" value="2" placeholder="time to pass the window">
    <button type="submit">Update simulation</button>
  </form>
  <script type="module" src="./src/index.ts"></script>
</body>

</html>
